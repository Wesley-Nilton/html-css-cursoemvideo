<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture> 
        <!--A ordem é muito importante, ele vai tentar carregar de baixo para cima!-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/baystreet.mp3" autoplay controls></audio><!-- O ideal é inserir aúdios apenas no formato MP3, porém também existe WAV e OGG para ter compatibilidade com outros navegadores.-->
    <hr style="max-width: 300px; margin-left: -7px;">
    <audio preload="metadata" controls loop> <!--A ordem é muito importante, ele vai tentar carregar de cima para baixo!-->
        <source src="midia/northoakland.mp3" type="audio/mpeg">
        <source src="midia/northoakland.ogg" type="audio/ogg">
        <source src="midia/northoakland.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midia/northoakland.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
