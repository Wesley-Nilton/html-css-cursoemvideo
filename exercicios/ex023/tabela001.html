<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
            text-align: center;
        }

        tr.linha{
            background-color: rgba(181, 255, 255, 0.911);
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.destaque{
            background-color: rgba(255, 160, 122, 0.616);
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela com HTML5</h1>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeÃ§alho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td class="destaque">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td class="destaque">C3</td>
        </tr>
        <tr class="linha"> <!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr> <!--QUINTA LINHA-->
            <td>A5</td>
            <td class="destaque">B5</td>
            <td>C5</td>
        </tr>
    </table>
</body>
</html>
