<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Este é o meu primeiro teste colocando imagens sozinho em um documento em HTML5</h1>
    <p>Está é uma imagem localizada na mesma página:</p>
    <img src="logohtml.png" alt="Logo HTML5">
    <p>Está é uma imagem que se encontra em uma sub-pasta:</p>
    <img src="imagens/logocss.png" alt="Logo CSS3">
    <p>E por fim está é uma imagem que se encontra em outro servidor:</p>
    <img src="https://image.flaticon.com/icons/png/512/1112/1112255.png" alt="Logo JavaScript"> <!--Está é uma URL-->
</body>
</html>
