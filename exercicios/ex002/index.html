<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas.</h1>
    <hr>
    <p>Este é o meu parágrafo e estou treinando.</p>
    <p>Se precisar criar uma quebra de linha é necessário usar a tag: <br> &lt;br&gt;.</p> 
    <!--Esse é o meu comentário, lt significa LESS THAN e gt significa GREATHER THAN-->
    <p>Para criar um parágrafo é necessário usar a tag &lt;p&gt; e o fechamento &lt;/p&gt;</p>
    <p>Esses são alguns símbolos</p>
        &reg;
        &copy;
        &trade;
        &Delta;
    <p>Esses são alguns emojis:</p>
        &#x1F33B;
        &#x1F98B;
</body>
</html>
