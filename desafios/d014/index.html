<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Desafio 014</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        table{

            <td class="note">0.0</td>

        <tr>

        <tr>

</html>
